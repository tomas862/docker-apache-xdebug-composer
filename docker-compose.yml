version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
      args:
        PHP_VERSION: 7.1.30
    ports:
      - '8002:80'
    depends_on:
      - db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db